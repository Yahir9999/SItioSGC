<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script defer src="../../Script/ingreso.js"></script>
    <title>Inicio de Sesion</title>
</head>
<body>

    <!-- Dimension de la tarjeta, tomando el viewport height como-->
        <section class="vh-100" style="background-color: #05427b;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <!-- Dimension de la tarjeta la cual va a contener la foto y el formulario para el login-->
                    <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <!--Imagen que acompaña el formulario de registro-->
                        <img src="../../Imagenes/Inicio WEB.svg"
                            alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <!-- Formulario de inicio de sesión-->
                            <form id="loginform" autocomplete="off" method="post">

                            <!-- Imagen del logo-->
                            <div class="d-flex justify-content-start mb-3 pb-1">
                                <img src="../../Imagenes/imagen_logo.png" alt="Logo Vento" class="img-fluid w-50">
                            </div>

                            <!-- Titulo de nuestro formulario -->
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h5>

                            <!-- Asignacion donde ponemos nuestro correo y va a ser leido via ID-->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="correo" class="form-control form-control-lg" name="correo"/>
                                <label class="form-label" for="correo">Correo electronico</label>
                            </div>

                            <!-- Asignacion donde ponemos la contraseña y va a ser leido via ID-->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" name="password"/>
                                <label class="form-label" for="password">Contraseña</label>
                            </div>

                            <!-- Asignacion de boton, el cual por el tipo SUBMIT hace que nuestro formulario sea enviado-->
                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                            </div>

                            <!-- Apartado de recuperacion de contraseña-->
                            <a class="small text-muted" href="#!">¿Olvistaste tu contraseña?</a>

                            <!-- Apartado para agregar a un nuevo usuario y que este tenga acceso a la visibilidad de la pagina-->
                            <p class="mb-1 pb-lg-1" style="color: #393f81;">¿Desear dar acceso a otro usuario? <a href="SegundoInicio.html"
                                style="color: #393f81;">Registralo aqui</a></p>  
                            <p id="notificacion"></p>    
                            </form>
                        </div>
                        </div>
                    </div> 
                    </div>
                </div>
                </div>
            </div>

        </section>

    <!-- Parte necesaria del bootstrap-->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
