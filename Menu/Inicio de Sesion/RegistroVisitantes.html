<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">    
    <link rel="stylesheet" href="../../CSS/registrovi.css">
    <script defer src="../../Script/GenerarCyEnvio.js"></script>
    <title>Registro Visitantes</title>
</head>
<body>
    <section class="min-vh-100" style="background-color: #05427b;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3 overflow-hidden">
            <img src="../../Imagenes/Inicio WEB.svg"
                class="w-100 img-fluid"
                style="max-height: 300px; object-fit: cover;"
                alt="Foto de moto">

            <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-4 px-md-2">Datos de registro</h3>

                <form class="px-md-2" method="post" id="registro">

                <!-- Seccion para introducir el nombre-->    
                <div class="form-outline mb-3">
                    <label class="form-label" for="Nombre">Nombre:</label>
                    <input type="text" id="Nombre" name="Nombre" class="form-control" autocomplete="off"/>
                </div>

                <!-- Seccion para introducir el apellido-->
                <div class="form-outline mb-3">
                    <label class="form-label" for="Apellido">Apellido:</label>
                    <input type="text" id="Apellido" name="Apellido" class="form-control" autocomplete="off"/>
                </div>

                <!-- Seccion para conocer cual es el area perteneciente -->
                 <div class="form-outline mb-3">
                    <label class="form-label" for="Puesto">Puesto:</label>
                    <input type="text" id="Puesto" name="Puesto" class="form-control" autocomplete="off"/>
                </div>

                <div class="form-outline mb-3">
                    <label class="form-label" for="Correo">Correo electr√≥nico:</label>
                    <input type="mail" id="Correo" name="Correo" class="form-control" autocomplete="off"/>
                </div>                
                
                <button type="submit" class="btn btn-dark btn-lg mb-5">Agregar visitante</button>

                <p id="notificacion"></p>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>

    <!-- Parte necesaria del bootstrap-->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
